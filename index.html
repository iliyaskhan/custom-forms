<h1>Forminator "Custom Forms"</h1>

<h2>This is a sample page to preview custom forms markup and classes.</h2>

<form id="forminator-module-10" class="forminator-cform forminator-design--echo material">

    <div class="forminator-row">

        <div class="forminator-col forminator-col-6">

            <div class="forminator-field">

                <input type="text" class="forminator-field--text" required>

                <label class="forminator-field--label">First Name</label>

            </div>

        </div>

        <div class="forminator-col forminator-col-6">

            <div class="forminator-field">

                <input type="text" class="forminator-field--text" required>

                <label class="forminator-field--label">Last Name</label>

            </div>

        </div>

    </div>

    <div class="forminator-row">

        <div class="forminator-col forminator-col-12">

            <div class="forminator-field">

                <input type="text" class="forminator-field--text" required>

                <label class="forminator-field--label">Email</label>

                <label class="forminator-field--helper">This field is required. Please, fill it with your email address.</label>

                <label class="forminator-field--error">The email address you entered is not valid. Please, type it again.</label>

            </div>

        </div>

    </div>

    <div class="forminator-row">

        <div class="forminator-col forminator-col-4">

            <div class="forminator-field">

                <input type="text" class="forminator-field--text" required>

                <label class="forminator-field--label">City</label>

            </div>

        </div>

        <div class="forminator-col forminator-col-4">

            <div class="forminator-field">

                <input type="text" class="forminator-field--text" required>

                <label class="forminator-field--label">State</label>

            </div>

        </div>

        <div class="forminator-col forminator-col-4">

            <div class="forminator-field">

                <input type="text" class="forminator-field--text" required>

                <label class="forminator-field--label">Country</label>

            </div>

        </div>

    </div>

    <div class="forminator-row">

        <div class="forminator-col forminator-col-12">

            <div class="forminator-field">

                <button class="forminator-field--button">READY TO SEND</button>

            </div>

        </div>

    </div>

</form>
