<!DOCTYPE html>
<html lang="en-US">

    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Forminator | Custom Forms</title>

        <link rel="stylesheet" type="text/css" href="assets/css/github.css">
        <link rel="stylesheet" type="text/css" href="assets/css/front.css">

    </head>

    <body>

        <div class="sp-custom-forms">

            <header class="sp-cforms-intro">
        
                <h1>Custom Forms</h1>

                <h2>Please, click below to edit form settings.</h2>

                <div class="sp-cforms-settings">

                    <div id="sp-settings-design">

                        <p>Choose form style</p>

                        <label>
                            <input id="appearance-form-style" name="form-style" value="flat" title="Forminator flat" type="radio" checked="checked">
                            Flat
                        </label>

                        <label>
                            <input id="appearance-form-style" name="form-style" value="bold" title="Forminator bold" type="radio">
                            Bold
                        </label>

                        <label>
                            <input id="appearance-form-style" name="form-style" value="material" title="Forminator material" type="radio">
                            Material
                        </label>

                    </div>

                </div>

            </header>

            <form id="forminator-module-30" class="forminator-custom-form forminator-design--flat">

                <div class="forminator-row">

                    <div class="forminator-col forminator-col-6">

                        <div class="forminator-field">

                            <input type="text" class="forminator-input" required>

                            <label class="forminator-field--label">First Name</label>

                        </div>

                    </div>

                    <div class="forminator-col forminator-col-6">

                        <div class="forminator-field">

                            <input type="text" class="forminator-input" required>

                            <label class="forminator-field--label">Last Name</label>

                        </div>

                    </div>

                </div>

                <div class="forminator-row">

                    <div class="forminator-col forminator-col-12">

                        <div class="forminator-field">

                            <input type="text" class="forminator-input" required>

                            <label class="forminator-field--label">Email</label>

                            <label class="forminator-field--helper">This field is required. Please, fill it with your email address.</label>

                            <label class="forminator-field--error">The email address you entered is not valid. Please, type it again.</label>

                        </div>

                    </div>

                </div>

                <div class="forminator-row">

                    <div class="forminator-col forminator-col-4">

                        <div class="forminator-field">

                            <input type="text" class="forminator-input" required>

                            <label class="forminator-field--label">City</label>

                        </div>

                    </div>

                    <div class="forminator-col forminator-col-4">

                        <div class="forminator-field">

                            <input type="text" class="forminator-input" required>

                            <label class="forminator-field--label">State</label>

                        </div>

                    </div>

                    <div class="forminator-col forminator-col-4">

                        <div class="forminator-field">

                            <input type="text" class="forminator-input" required>

                            <label class="forminator-field--label">Country</label>

                        </div>

                    </div>

                </div>

                <div class="forminator-row">

                    <div class="forminator-col forminator-col-12">

                        <div class="forminator-field">

                            <button class="forminator-field--button">READY TO SEND</button>

                        </div>

                    </div>

                </div>

            </form>

        </div>

        <script type="text/javascript" src="assets/js/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="assets/js/settings.js"></script>

    </body>

</html>
